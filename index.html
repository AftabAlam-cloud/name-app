<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aftab Alam - DevOps Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            text-align: center;
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 24px;
            font-weight: 300;
            color: #00ffd5;
        }

        .glow {
            color: #ffffff;
            text-shadow: 0 0 10px #00ffd5,
                         0 0 20px #00ffd5,
                         0 0 40px #00ffd5;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: #00ffd5;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="glow">Aftab Alam</h1>
        <h2>DevOps Engineer ðŸš€</h2>
        <button class="btn">Welcome to My Profile</button>
    </div>

</body>
</html>
